<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
  <title>乐淘商城 - 首页</title>
</head>

<body>
  <!-- 头部区域 -->
  <div class="lt_container">
    <div class="lt_header">
      <a href='index.html' class="icon_left">
        <span class='fa fa-home'></span>
      </a>
      <a href='search.html' class="icon_right">
        <span class='fa fa-search'></span>
      </a>
      <div class="header_title">
        <h3>乐淘分类</h3>
      </div>
    </div>
    <!-- 内容区域 -->
    <div class="lt_content">
      <div class="nav">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul class='clearfix'>
              <!-- 模板引擎： #tpl_nav -->
            </ul>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul class='mui-clearfix'>
              <!-- 模板引擎： #tpl_brand -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部区域 -->
    <div class="lt_footer">
      <ul class='mui-clearfix'>
        <li>
          <a href="index.html">
            <span class='fa fa-home'></span>
            <p>首 页</p>
          </a>
        </li>
        <li class='active'>
          <a href="category.html">
            <span class='fa fa-bars'></span>
            <p>分 类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class='fa fa-shopping-cart'></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class='fa fa-user'></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script src="lib/zepto/zepto.min.js"></script>
  <script src='lib/mui/js/mui.min.js'></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script type='text/template' id='tpl_nav'>
    {{each rows v i}}
    <li class='{{i===1? "active": ""}}' data-id='{{v.id}}'>
      <a href="#">{{v.categoryName}}</a>
    </li>
    {{/each}}
  </script>
  <script type='text/template' id='tpl_brand'>
  {{each rows v}}
    <li>
        <a href="#" data-id='{{v.id}}'>
          <img src="{{v.brandLogo}}" alt="">
          <p>{{v.brandName}}</p>
        </a>
      </li>
      {{/each}}
  </script>
  <script src="js/common.js"></script>
  <script src="js/category.js"></script>
</body>

</html>
