<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乐淘管理系统 - 一级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
  <script src="js/verify.js"></script>
</head>

<body>
  <div class="lt_aside">
    <div class="brand">
      <a href='index.html'>黑马22期</a>
    </div>
    <div class="user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class='glyphicon glyphicon-user'></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class='aside_dropdown dropdown'>
            <span class='glyphicon glyphicon-list'></span>
            <span>分类管理</span>
          </a>
          <div class='child'>
            <a href="first.html" class='first active'>一级分类</a>
            <a href="second.html" class='second'>二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class='glyphicon glyphicon-tags'></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="lt_main">
    <div class="header">
      <a href="#" class='pull-left icon_menu'>
        <span class='glyphicon glyphicon-align-justify'></span>
      </a>
      <a href="#" class='pull-right icon_logout'>
        <span class='glyphicon glyphicon-log-out'></span>
      </a>
    </div>

    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">一级分类</li>
      </ol>
      <div class="content">
        <button class='btn btn-default btn_add'>添加分类</button>
        <table class='table table-striped table-bordered'>
          <thead>
            <tr>
              <th class='col-sm-3'>序号</th>
              <th class='col-sm-9'>分类名称</th>
            </tr>
          </thead>
          <tbody>
            <!-- 模板引擎：#tpl_first -->
          </tbody>
        </table>
        <div class="text-center">
          <ul id='paginator'></ul>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" tabindex="-1" id='modalLogout'>
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body text-danger">
          <p>
            <span class='glyphicon glyphicon-info-sign'></span>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-danger btn_logout">退出</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" tabindex="-1" role="dialog" id='modal_add'>
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
              <input type="text" class="form-control category_name" placeholder="请输入一级分类名称">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_add_true">添加</button>
        </div>
      </div>
    </div>
  </div>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script type='text/template' id='tpl_first'>
    {{each rows v i}}
    <tr>
      <td>{{(page - 1) * size + i + 1}}</td>
      <td>{{v.categoryName}}</td>
    </tr>
    {{/each}}
  </script>
  <script src="js/common.js"></script>
  <script src='js/first.js'></script>
</body>

</html>
