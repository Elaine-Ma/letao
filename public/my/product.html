<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乐淘管理系统 - 商品管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="css/common.css">
  <script src="js/verify.js"></script>
</head>

<body>
  <div class="lt_aside">
    <div class="brand">
      <a href='index.html'>黑马22期</a>
    </div>
    <div class="user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class='glyphicon glyphicon-user'></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class='aside_dropdown dropdown'>
            <span class='glyphicon glyphicon-list'></span>
            <span>分类管理</span>
          </a>
          <div class='child' style='display: none'>
            <a href="first.html" class='first'>一级分类</a>
            <a href="second.html" class='second'>二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html" class='active'>
            <span class='glyphicon glyphicon-tags'></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="lt_main">
    <div class="header">
      <a href="#" class='pull-left icon_menu'>
        <span class='glyphicon glyphicon-align-justify'></span>
      </a>
      <a href="#" class='pull-right icon_logout'>
        <span class='glyphicon glyphicon-log-out'></span>
      </a>
    </div>

    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">商品管理</li>
      </ol>
      <div class="content">
        <button class='btn btn-default btn_add'>添加商品</button>
        <table class='table table-bordered table-striped'>
          <thead>
            <tr>
              <th class='col-sm-1'>序号</th>
              <th class='col-sm-5'>商品名称</th>
              <th class='col-sm-2'>商品描述</th>
              <th class='col-sm-1'>商品库存</th>
              <th class='col-sm-1'>商品尺寸</th>
              <th class='col-sm-1'>商品状态</th>
              <th class='col-sm-1'>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 模板引擎：#tpl_pro -->
          </tbody>
        </table>
        <div class="text-center">
          <ul id='paginator'>

          </ul>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" tabindex="-1" id='modalLogout'>
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body text-danger">
          <p>
            <span class='glyphicon glyphicon-info-sign'></span>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-danger btn_logout">退出</button>
        </div>
      </div>
    </div>
  </div>




  <div class="modal fade" tabindex="-1" role="dialog" id='modal_add'>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加商品</h4>
        </div>
        <form>

          <div class="modal-body">
          

            <div class="form-group">
              <input type="hidden" name="brandId">
              <input type="hidden" name='statu' value='1'>
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="btn_dropdown" data-toggle="dropdown">
                  <span class='dropdown_text'>请选择二级分类</span>
                  <span class="caret"></span>
                </button>

                <ul class="dropdown-menu">
                  <!-- 模板引擎：tpl_drop -->
                </ul>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name='proName' placeholder="请输入商品名称">
            </div>
            <div class="form-group">
              <textarea type="text" class="form-control" name='proDesc' rows='3' placeholder="请输入商品描述"></textarea>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name='num' placeholder="请输入商品库存">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name='size' placeholder="请输入商品尺码(32-46)">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name='oldPrice' placeholder="请输入商品原价">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name='price' placeholder="请输入商品现价">
            </div>
            <div class="form-group">
              <label for="upload" class='btn btn-default'>上传图片</label>
              <input type='file' id='upload' multiple='multiple' class='hide'>
            </div>
            <div class="form-group">
              <img src="images/none.png" class='img-rounded img_show' width='100' alt="">
              <img src="images/none.png" class='img-rounded img_show' width='100' alt="">
              <img src="images/none.png" class='img-rounded img_show' width='100' alt="">
              <input type="hidden" name='pic_validator'>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary btn_add_true">添加</button>
          </div>

        </form>
      </div>
    </div>
  </div>


  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script type='text/template' id='tpl_pro'>
    {{each rows v i}}
    <tr>
      <td>{{i+1}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu == 1 ? '已上架' : '已下架'}}</td>
      <td>
        <button class='btn btn-danger btn-sm'>下架</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <script type='text/template' id='tpl_drop'>
    {{each rows v}}
    <li>
      <a href="#" data-id='{{v.id}}'>{{v.brandName}}</a>
    </li>
    {{/each}}
  </script>
  <script src="js/common.js"></script>
  <script src="js/product.js"></script>
</body>

</html>
