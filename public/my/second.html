<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乐淘管理系统 - 二级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="css/common.css">
  <script src="js/verify.js"></script>
</head>

<body>
  <div class="lt_aside">
    <div class="brand">
      <a href='index.html'>黑马22期</a>
    </div>
    <div class="user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class='glyphicon glyphicon-user'></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class='aside_dropdown dropdown'>
            <span class='glyphicon glyphicon-list'></span>
            <span>分类管理</span>
          </a>
          <div class='child'>
            <a href="first.html" class='first'>一级分类</a>
            <a href="second.html" class='second active'>二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class='glyphicon glyphicon-tags'></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="lt_main">
    <div class="header">
      <a href="#" class='pull-left icon_menu'>
        <span class='glyphicon glyphicon-align-justify'></span>
      </a>
      <a href="#" class='pull-right icon_logout'>
        <span class='glyphicon glyphicon-log-out'></span>
      </a>
    </div>

    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">二级分类</li>
      </ol>
      <div class="content">
        <button class='btn btn-default btn_add'>添加分类</button>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <td>序号</td>
              <td>一级分类名称</td>
              <td>二级分类名称</td>
              <td>二级分类LOGO</td>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <!-- 模板引擎： #tpl_sec -->

        </table>
        <div class="text-center">
          <ul id='paginator'></ul>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" tabindex="-1" id='modalLogout'>
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body text-danger">
          <p>
            <span class='glyphicon glyphicon-info-sign'></span>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-danger btn_logout">退出</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" tabindex="-1" role="dialog" id='modal_add'>
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <form>

          <div class="modal-body">
            <div class="form-group">
              <input type="hidden" name="categoryId">
              <input type="hidden" name='hot' value='1'>
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="btn_dropdown" data-toggle="dropdown">
                  <span class='dropdown_text'>请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- 模板引擎：tpl_drop -->
                </ul>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control category_name" name='brandName' placeholder="请输入二级分类名称">
            </div>
            <div class="form-group">
              <label for="upload" class='btn btn-default'>上传图片</label>
              <input type='file' name='pic' id='upload' class='hide'>
            </div>
            <div class="form-group">
              <img src="images/none.png" class='img-rounded img_show' width='100' alt="">
              <input type="hidden" name='brandLogo'>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary btn_add_true">添加</button>
          </div>

        </form>
      </div>
    </div>
  </div>


  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script type='text/template' id='tpl_sec'>
    {{each rows v i}}
    <tr>
      <td>{{(page - 1) * 8 + i + 1}}</td>
      <td>{{v.categoryName}}</td>
      <td>{{v.brandName}}</td>
      <td>
        <img src="{{v.brandLogo}}" alt="" height='50'>
      </td>
    </tr>
    {{/each}}
  </script>

  <script type='text/template' id='tpl_drop'>
    {{each rows v}}
    <li>
      <a href="#" data-id='{{v.id}}'>{{v.categoryName}}</a>
    </li>
    {{/each}}
  </script>
  <script src="js/common.js"></script>
  <script src="js/second.js"></script>
</body>

</html>
