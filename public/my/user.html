<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乐淘管理系统 - 用户管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
  <script src="js/verify.js"></script>
</head>

<body>
  <div class="lt_aside">
    <div class="brand">
      <a href='index.html'>黑马22期</a>
    </div>
    <div class="user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class='active'>
            <span class='glyphicon glyphicon-user'></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class='aside_dropdown dropdown'>
            <span class='glyphicon glyphicon-list'></span>
            <span>分类管理</span>
          </a>
          <div class='child' style='display: none'>
            <a href="first.html" class='first'>一级分类</a>
            <a href="second.html" class='second'>二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class='glyphicon glyphicon-tags'></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="lt_main">
    <div class="header">
      <a href="#" class='pull-left icon_menu'>
        <span class='glyphicon glyphicon-align-justify'></span>
      </a>
      <a href="#" class='pull-right icon_logout'>
        <span class='glyphicon glyphicon-log-out'></span>
      </a>
    </div>

    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">用户管理</li>
      </ol>
      <div class="content">
        <table class='table table-striped table-bordered' style='width: 1000px; margin: 0 auto;'>
          <thead>
            <tr>
              <th class='col-sm-1'>序号</th>
              <th class='col-sm-5'>用户名</th>
              <th class='col-sm-3'>手机号</th>
              <th class='col-sm-1'>状态</th>
              <th class='col-sm-2'>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 模板引擎：#tpl_user -->
          </tbody>
        </table>
        <div class="text-center">
          <ul id='paginator'></ul>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" tabindex="-1" id='modalLogout'>
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body text-danger">
          <p>
            <span class='glyphicon glyphicon-info-sign'></span>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-danger btn_logout">退出</button>
        </div>
      </div>
    </div>
  </div>



  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script type='text/template' id='tpl_user'>
    {{each rows v i}}
    <tr>
      <td>{{(page - 1 ) * size + i + 1}}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      <td>{{v.isDelete == 1 ? '正常' : '禁用' }}</td>
      <td>
        {{if v.isDelete == 1}}
        <button class='btn btn-danger btn-sm' data-id='{{v.id}}'>禁用</button>
        {{else}}
        <button class='btn btn-info btn-sm' data-id='{{v.id}}'>正常</button>
        {{/if}}
      </td>
    </tr>
    {{/each}}
  </script>
  <script src="js/common.js"></script>
  <script src='js/user.js'></script>
</body>

</html>
